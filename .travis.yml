language: python
os: linux
dist: xenial
sudo: required

env:
  ORACLE_SID=XE OCI_LIB_DIR=/u01/app/oracle/product/11.2.0/xe/lib LD_LIBRARY_PATH=/u01/app/oracle/product/11.2.0/xe/lib
before_install:
  - sudo apt-get install p7zip-full
  - sudo apt-get install yum
  - git version
  - echo $HOME /root
  - git clone https://github.com/dockerhelp/docker-oracle-ee-18c.git
  - bash ./docker-oracle-ee-18c/install/oracle_18c_install.sh
