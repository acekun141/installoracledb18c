language: python
os: linux
dist: xenial
sudo: required

env:
  ORACLE_SID=XE OCI_LIB_DIR=/u01/app/oracle/product/11.2.0/xe/lib LD_LIBRARY_PATH=/u01/app/oracle/product/11.2.0/xe/lib
before_install:
  - sudo apt-get install p7zip-full
  - sudo apt-get install yum
  - wget https://raw.githubusercontent.com/acekun141/installoracledb18c/master/download.sh
  - bash ./download.sh
  - 7z x oracle-database-xe-18c-1.0-1.x86_64.zip.001
  - curl -o oracle-database-preinstall-18c-1.0-1.el6.x86_64.rpm https://yum.oracle.com/repo/OracleLinux/OL6/latest/x86_64/getPackage/oracle-database-preinstall-18c-1.0-1.el6.x86_64.rpm
  - sudo yum -y localinstall oracle-database-preinstall-18c-1.0-1.el6.x86_64.rpm
  - sudo rpm -i oracle-database-xe-18c-1.0-1.x86_64.rpm
  - rm oracle-database-preinstall-18c-1.0-1.el6.x86_64.rpm